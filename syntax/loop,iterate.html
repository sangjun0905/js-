for(var i=0;i<10;i++){
    break;  // 현재의 반복문 1개 탈출
    continue; // 중지 후(continue 밑의 내용은 실행x) 다음 반복 실행
}


const person = {
    name: 'Alice',
    age: 30,
    occupation: 'Engineer'
  };
  
  for (let key in person) {
    if (person.hasOwnProperty(key)) { // 객체의 상속된 속성은 제외
      console.log(key + ': ' + person[key]);
    }
  }
